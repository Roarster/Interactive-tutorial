<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Interactive Javascript Tutorial</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div id="ko-view">
      <select class="form-control" data-bind="options: pages, optionsText: 'name', value: currentPage"></select>
      <div data-bind="with: currentPage">
        <h1 data-bind="text: name"></h1>
        <button class="btn btn-default" type="button" data-bind="click: moveToPreviousInstruction, enable: canMoveToPreviousInstruction">Previous</button>
        <div data-bind="text: selectedInstruction"></div>
        <button class="btn btn-default" type="button" data-bind="click: moveToNextInstruction, enable: canMoveToNextInstruction">Next</button>
        <textarea class="form-control" data-bind="value: markUp"></textarea>
        <textarea class="form-control" data-bind="value: script"></textarea>
        <div data-bind="html: output"></div>
        <button data-bind="click: runCode">Run</button>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/knockout/knockout-3.3.0.js"></script>
  <script src="js/tutorial/namespace.js"></script>
  <script src="js/tutorial/TutorialViewModel.js"></script>
  <script src="js/tutorial/TutorialPage.js"></script>

  <script type="text/javascript">
  var data = {
    pages: [
      {name: 'Page1', instructions: ['instructions 1.1', 'instructions 1.2'], markUp: 'markUp 1', script: 'script 1'},
      {name: 'Page2', instructions: ['instructions 2'], markUp: 'markUp 2', script: 'script 2'},
      {name: 'Page3', instructions: ['instructions 3'], markUp: 'markUp 3', script: 'script 3'}]
  };
  var viewModel = new tutorial.TutorialViewModel({
    data: data
  });

  ko.applyBindings(viewModel, $('#id-view')[0]);
  </script>
</body>
</html>
